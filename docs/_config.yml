title: CEDAR
description: Curriculum and Enrollment Data Analysis and Reporting
theme: just-the-docs

baseurl: /cedar

# Hide archive folder from site
exclude:
  - archive/
  - archive
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - .jekyll-cache/

# Enable copy button on code blocks
enable_copy_code_button: true

# Footer content
footer_content: "CEDAR is open source software for higher education analytics."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Color scheme
color_scheme: light

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (GitHub)
aux_links:
  "CEDAR on GitHub":
    - "https://github.com/fredgibbs/cedar"

aux_links_new_tab: true

# Callouts
callouts:
  note:
    color: blue
  tip:
    color: green
  warning:
    color: yellow
  important:
    color: red

# Default layout for all pages
defaults:
  - scope:
      path: ""
    values:
      layout: default
